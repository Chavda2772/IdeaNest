<h2 mat-dialog-title>Select Options</h2>
<mat-dialog-content>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6">
            <div class="flex flex-row justify-evenly">
                <button (click)="onCollectionClick()" class="flex justify-center items-center bg-gray-800 p-10 rounded-md mr-2 hover:bg-gray-600">
                    <h5 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Collection</h5>
                </button>
                <button (click)="onNestItemClick()" class="flex justify-center items-center bg-gray-800 p-10 rounded-md hover:bg-gray-600">
                    <h5 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Nest Item</h5>
                </button>
            </div>
            <div class="flex justify-evenly">
                <button (click)="onClose()"
                    class="w-1/3 rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Close
                </button>
            </div>
        </form>
    </div>
</mat-dialog-content>
