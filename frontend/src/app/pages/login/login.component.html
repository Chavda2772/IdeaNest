<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic" data-tilt>
        <img src="images/login.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" [formGroup]="_loginForm" (ngSubmit)="onFormSubmit()">
        <span class="login100-form-title">
          Login
        </span>

        <div class="wrap-input100 validate-input"
          [class.alert-validate]="_loginForm.controls['email'].invalid && validated"
          data-validate="Valid email is required: example@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Email" formControlName="email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input"
          [class.alert-validate]="_loginForm.controls['password'].invalid && validated"
          data-validate="Password is required">
          <input class="input100" type="password" name="pass" placeholder="Password" formControlName="password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn">
            Login
          </button>
        </div>

        <!-- TODO: FORGOT PENDING -->
        <!-- <div class="text-center p-t-12">
          <span class="txt1">
            Forgot
          </span>
          <a class="txt2" href="#">
            Username / Password?
          </a>
        </div> -->

        <div class="text-center m-t-50 cursor-pointer" (click)="navigateToRegister()">
          Create your Account
          <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
        </div>
      </form>
    </div>
  </div>
</div>
