<h2 mat-dialog-title>Select Options</h2>
<mat-dialog-content>
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="flex flex-row items-center justify-evenly text-white">
            <button (click)="onCollectionClick()" class="px-8 py-5 rounded bg-gray-800 hover:bg-gray-600">
                Collection
            </button>
            <button (click)="onNestItemClick()" class="px-8 py-5 rounded bg-gray-800 hover:bg-gray-600">
                Nest Item
            </button>
        </div>
        <div class="flex justify-center mt-5">
            <button (click)="onClose()" class="w-1/3 rounded-md bg-gray-300 px-3 py-1.5 text-sm text-black">
                Close
            </button>
        </div>
    </div>
</mat-dialog-content>
