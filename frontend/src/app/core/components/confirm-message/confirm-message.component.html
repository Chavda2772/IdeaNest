<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <h4>{{msg}}</h4>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onClose()">{{cancelText}}</button>
    <button mat-button (click)="onOkClick()">{{okText}}</button>
    <button color="primary" mat-stroked-button>Basic</button>
    <button mat-flat-button>Basic</button>
</mat-dialog-actions>
