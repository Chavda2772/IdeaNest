<h6 class="font-normal pl-5 pt-2" mat-dialog-title>{{title}}</h6>
<mat-dialog-content>
    {{msg}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onClose()">{{cancelText}}</button>
    <button mat-button (click)="onConfirmClick()" cdkFocusInitial>{{confirmText}}</button>
</mat-dialog-actions>
