<!-- Top Navigation -->
<header
  class="text-white fixed w-full top-0 z-10 bg-blue-100 border-t border-b border-black">
  <nav class="bg-white border-gray-200 px-4 lg:px-6 py-1.5">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
      @if (!IsHomePage) {
      <mat-icon (click)="onBackClick()" class="text-gray-600 cursor-pointer hover:text-black" aria-hidden="false"
        aria-label="Example home icon" fontIcon="keyboard_backspace"></mat-icon>
      }
      @else{
      <div></div>
      }
      <a href="#" class="font-semibold text-gray-900 block py-2 p-3 border-gray-900">{{Title}}</a>
      <button [matMenuTriggerFor]="menu">
        <svg class="w-9 h-9 text-gray-600 hover:text-gray-900 group-hover:text-blue-600"
          aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 26 26">
          <path
            d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
        </svg>
      </button>
      <mat-menu class="p-0" #menu="matMenu">
        <button (click)="onLogoutClick()" mat-menu-item>Logout</button>
      </mat-menu>
    </div>
  </nav>
</header>
