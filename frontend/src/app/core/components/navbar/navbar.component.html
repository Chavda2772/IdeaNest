<!-- Top Navigation -->
<header
  class="text-white fixed w-full top-0 z-10 bg-blue-100 border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600">
  <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
      @if (!IsHomePage) {
      <mat-icon (click)="onBackClick()" class="text-gray-500 cursor-pointer hover:text-white" aria-hidden="false"
        aria-label="Example home icon" fontIcon="keyboard_backspace"></mat-icon>
      }
      @else{
      <div></div>
      }
      <a href="#" class=" text-white block py-2 pr-4 pl-3 border-gray-100">{{Title}}</a>
      <button [matMenuTriggerFor]="menu">
        <svg class="w-5 h-5 mb-2 hover:text-white text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500"
          aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
        </svg>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="onLogoutClick()" mat-menu-item>Logout</button>
      </mat-menu>

    </div>
  </nav>
</header>
