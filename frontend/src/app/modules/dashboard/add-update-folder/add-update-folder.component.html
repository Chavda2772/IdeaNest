<h2 mat-dialog-title>{{Title}}</h2>
<mat-dialog-content>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="space-y-6">
            <!-- Title  -->
            <div>
                <div class="mt-2">
                    <input id="collectionName" name="collectionName" type="collectionName" autocomplete="collectionName" [(ngModel)]="CollectionName" required
                        class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="flex justify-evenly">
                <button (click)="onClose()"
                    class="w-1/3 rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Close
                </button>
                <button (click)="onSave()"
                    class="w-1/3 rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Add
                </button>
            </div>
        </div>
    </div>
</mat-dialog-content>
