<div class="flex items-start m-4">
  <div
    class="flex flex-col w-full max-w-[320px] leading-1.5 p-4 border-gray-200 bg-gray-100 rounded-md dark:bg-gray-700"
  >
    <span
      class="text-lg font-semibold text-gray-900 dark:text-white line-clamp-1 mb-2"
      >{{ title }}</span
    >
    <a
      href="#"
      class="bg-gray-50 dark:bg-gray-600 rounded-md p-4 mb-2 hover:bg-gray-200 dark:hover:bg-gray-500"
    >
      <img [src]="imageUrl" class="mb-2" />
      <span
        class="text-sm font-normal text-gray-900 dark:text-white line-clamp-2"
        >{{ description }}</span
      >
      <span class="text-xs text-gray-500 dark:text-gray-400 font-normal"
        >github.com</span
      >
    </a>
    <p class="text-sm font-normal pb-2.5 text-gray-900 dark:text-white">
      <a
        [href]="url"
        target="_blank"
        class="text-blue-700 dark:text-blue-500 underline hover:no-underline font-medium break-all"
        >{{ url }}</a
      >
    </p>
    <p class="text-sm font-normal py-2.5 text-gray-900 dark:text-white">
      Check out this open-source UI component library based on Tailwind
      CSS.Check out this open-source UI component library based on Tailwind CSS.
    </p>
  </div>
</div>
