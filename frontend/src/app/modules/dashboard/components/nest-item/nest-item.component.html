<div
  class="border border-gray-300 p-4 m-4 w-80 bg-white rounded-lg hover:shadow-2xl"
>
  <h2 class="text-xl font-semibold mb-2 text-center">{{ title }}</h2>
  <img class="w-full h-auto mb-2" [src]="imageUrl" [alt]="imageUrl" />
  <p class="text-gray-700 mb-2">{{ description }}</p>
  <p>
    <a class="text-blue-600 hover:underline" [href]="url">{{ url }}</a>
  </p>
</div>
