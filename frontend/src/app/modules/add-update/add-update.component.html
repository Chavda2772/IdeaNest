<div class="min-h-dvh bg-white dark:bg-gray-300">
    <app-navbar />
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form (ngSubmit)="onFormSubmit()" class="space-y-6">
            <!-- Title  -->
            <div>
                <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Title </label>
                <div class="mt-2">
                    <input id="title" name="title" type="title" autocomplete="title" [(ngModel)]="Title" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
                <div class="mt-2">
                    <input id="description" name="description" type="description" autocomplete="description"
                        [(ngModel)]="Description" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <!-- URL -->
            <div>
                <label for="url" class="block text-sm font-medium leading-6 text-gray-900">Url</label>
                <div class="mt-2">
                    <input id="url" name="url" type="url" autocomplete="url" [(ngModel)]="Url" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <button type="submit"
                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Add
                </button>
            </div>
        </form>
    </div>
    <app-footer-navigation />
</div>
